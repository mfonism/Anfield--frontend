<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-md-8 col-lg-6">
      <div class="card my-4">
        <h5 class="card-header text-center text-muted">SignIn to Anfield</h5>
        <div class="card-body">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col">
                <label>Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Please enter the email address for your Anfield account</div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label>Password</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Please enter the password to your Anfield account</div>
                </div>
              </div>
            </div>
            <div [hidden]="!signInError" class="alert alert-warning">{{ signInError }}</div>
            <div [hidden]="isLoading" class="text-center">
              <button class="btn btn-primary mr-1">
                <span>Sign In</span>
              </button>
            </div>
            <div [hidden]="!isLoading" class="text-center">
              <app-loader [isLoading]="isLoading" class="bg-primary"></app-loader>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
